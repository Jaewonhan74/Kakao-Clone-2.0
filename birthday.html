<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Settings | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">7:40 PM</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">96%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <a href="friends.html" class="header__back-btn">
          <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="header__title">Friends with Birthdays</h1>
      </div>
    </header>

    <ul class="friends__list">
      <h5 class="friends__title">Today</h5>
      <li class="friends__friend friend friend--lg">
        <div class="friends__friend friend">
          <div class="friend__column">
            <img src="imgs/hayoung.jpg" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                Hayoung Lee
              </span>
            </div>
          </div>
        </div>
        <class class="friend__column">
          <div class="friend__now-listening">
            <a href=https://www.youtube.com/watch?v=U3RjdVmny6A>
              <span>
                Mariposa-Peach Tree
                <i class="fas fa-play"></i>
              </span>
              </a>
          </div>
        </class>
      </li>
      <li class="friends__friend friend friend--lg">
        <div class="friends__friend friend">
          <div class="friend__column">
            <img src="imgs/sojin.jpg" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                Sojin Park
              </span>
            </div>
          </div>
        </div>
      </li>
    </ul>
    <ul class="friends__list">
      <h5 class="friends__title">Jul 17</h5>
      <li class="friends__friend friend friend--lg">
        <div class="friends__friend friend">
          <div class="friend__column">
            <img src="imgs/jinny.jpg" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                Jinny
              </span>
            </div>
          </div>
        </div>
      </li>
    </ul>
    <ul class="friends__list">
      <h5 class="friends__title">Jul 18</h5>
      <li class="friends__friend friend friend--lg">
        <div class="friends__friend friend">
          <div class="friend__column">
            <img src="imgs/ashe.jpg" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                Ashe
              </span>
            </div>
          </div>
        </div>
    
      </li>
      <li class="friends__friend friend friend--lg">
        <div class="friends__friend friend">
          <div class="friend__column">
            <img src="imgs/mom.jpg" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                a. Mom
              </span>
            </div>
          </div>
        </div>
      </li>
    </ul>

    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small!</span>
    </div>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <div class="nav__badge">3</div>
            <i class="fas fa-comment"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
